<div class="card border-0 bg-light mt-4" style="width: 18rem;" *ngIf="product">
    <a class="card-link" routerLink="/product-details/{{product.id}}"></a>
    <img src="{{product.img}}" class="card-img-top " style="height: 200px;" alt="{{product.title}}">
    <div class="card-body d-flex flex-column justify-content-center align-items-center ">
        <h5 class="card-title text-center mb-1">{{product.title}}</h5>
        <p class="card-text text-secondary text-center mb-4 ">{{product.category}}</p>
        <a  class="btn btn-outline-primary cart-btn" (click)="addToCart(product.id)" ><i class="fa fa-shopping-cart me-2" aria-hidden="true"></i>${{product.price}}</a>
    </div>
</div>
