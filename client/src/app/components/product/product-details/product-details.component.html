<div class="row mt-5" *ngIf="product">
    <div class="col-6">
        <ngx-gallery [options]="galleryOption" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>

    </div>

    <div class="col-6">

        <div class="card-body">
            <div class="mb-1">
                <h5 class="text-secondary mb-0">{{product.brand}}</h5>
            </div>
            <div class="mb-4">
                <h2>{{product.title}}</h2>
            </div>
            <div class="mb-3">
                <h5 class="mb-0">{{product.category}}</h5>
            </div>
            <div class=" mb-3">
                <p class="mb-0">{{product.description}}.</p>

            </div>
            <div class="d-flex mb-3">
                <p class="me-2 mb-0">item left: </p>
                <b>
                    {{product.stock}}
                </b>
            </div>
            <div class="d-flex ">
                <p class="mb-0 me-2">price: </p>
                <h5 class="mb-0 "><b>
                        {{product.price}} EGP
                    </b>
                </h5>
            </div>
            <div class="mb-3">
                <rating [(ngModel)]="rate" style="color: #ffc107;font-size: 32px;" [max]="max" [readonly]="isReadonly">
                </rating>

            </div>
            <div class="d-flex mb-3">
                <button class="btn btn btn-primary" type="button" (click)="addToCart(product.id)">
                    <i class="fa fa-shopping-cart me-1"></i>
                    Add To cart</button>
            </div>
        </div>


    </div>
</div>
